<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Simulador ITEP</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #004080;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: -50px;
            background: #1f1d1d;
            padding: 75px;
           padding-bottom: 450px ;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        }
        h1 {
            color: #ffffff;
            font-size: 36px;
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
        }
        .feedback {
            margin: 20px 0;
            font-style: italic;
            font-size: 18px;
        }
        .answers {
            text-align: left;
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .answers p {
            margin: 5px 0;
        }
        .correct { 
            color: #00FF00; 
        }
        .incorrect { 
            color: #FF3333; 
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: -450px;
        }
        button:hover {
            background: #005f73;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            background: #003366;
            padding: 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .tittle {
            font-size: 15px;
            margin: 50px auto;
            text-align: right;
            background: #08039a;
            padding: 30px;
            padding-top: 20px;
            margin-top: -10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 65%;
        }
        .tittle img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>



    <div class="tittle">
        <img src="https://academy.upytech.mx/pluginfile.php/2414/course/overviewfiles/itep.png" alt="Descripción de la imagen">
        <h1>Itep Simulator Results</h1>
    </div>
<!-- SECCIÓN WRITING -->
<div class="container">
    <h1>Writing result</h1>
    <p id="feedback1"></p>
    <p id="feedback2"></p>
</div>

<!-- BOTÓN PARA REINICIAR -->
<div>
    <button onclick="restart()">RESTART EXAM</button>
</div>

<script>

// ✅ WRITING
const answer1 = localStorage.getItem('writingAnswer1') || "";
const answer2 = localStorage.getItem('writingAnswer2') || "";

document.getElementById('feedback1').innerText = `Writting 1: ${answer1.length > 50 ? "✅ Well written!" : "⚠️ Add more details."}`;
document.getElementById('feedback2').innerText = `Writting 2: ${answer2.length > 50 ? "✅ Good job!" : "⚠️ Add more information."}`;

// ✅ REINICIAR TEST
function restart() {
    localStorage.clear();
    window.location.href = 'index.html';
}
</script>

</body>
</html>
